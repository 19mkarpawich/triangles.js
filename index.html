<!DOCTYPE html>
<head>
    <title>triangles.js - playground</title>
    <meta charset='utf-8' />
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <link href="https://fonts.googleapis.com/css?family=Rubik:300,400,500" rel="stylesheet">
    <link rel='stylesheet' href='./examples/playground/index.css' />
    <script type='text/javascript' src='./triangles.js'></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
</head>

<body>
    <div id='wrap'>
        <div class='table'>
            <div class='cell'>
                <div class='welcome'>
                    <div class='welcome-title'>PLAYGROUND</div>
                    <div class='welcome-controls'>
                        <div class='welcome-hotkey'>ENTER</div>
                        <div class='welcome-desc'>add light</div>
                    </div>
                    <div class='welcome-controls'>
                        <div class='welcome-hotkey'>SPACE</div>
                        <div class='welcome-desc'>pick up/drop light</div>
                    </div>
                    <div class='welcome-controls'>
                        <div class='welcome-hotkey'>SHIFT+H</div>
                        <div class='welcome-desc'>hide controls</div>
                    </div>
                    <div class='welcome-subtitle'>Author</div>
                    <div class='welcome-underline'></div>
                    <a class='welcome-link' href='https://github.com/opensourceskier'>opensourceskier</a>
                    <div class='welcome-subtitle'>More</div>
                    <div class='welcome-underline'></div>
                    <a class='welcome-link' href='https://github.com/opensourceskier/triangles.js'>source (github)</a>
                    <a class='welcome-link' href='https://msurguy.github.io/triangles/'>original (msurguy)</a>
                    <div class='welcome-button' onclick='hide()'>start</div>
                </div>
            </div>
        </div>
    </div>
    <div id='container'></div>
    <div id='controls'></div>
    <script type='text/javascript' src='./examples/playground/index.js'></script>
</body>
